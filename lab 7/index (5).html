    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        const sampleData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                label: 'Annual Sales',
                data: [100, 59, 80, 81, 56, 55, 68, 23, 10, 100, 60, 90],
                backgroundColor: 'rgba(0, 0, 0, 1)',
                borderColor: 'rgba(255, 99, 132, 1)', // Border color (red in this example)
                borderWidth: 2 // Border width
            }]
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        let currentChart;

        function renderChart(type) {
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: type,
                data: sampleData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Chart Title' // You can add a title if needed
                        },
                        legend: {
                            display: true,
                            position: 'bottom' // You can change the position of the legend if needed
                        }
                    }
                }
            });
        }

        function changeChartType(type) {
            renderChart(type);
        }

        renderChart('bar');
    </script>
